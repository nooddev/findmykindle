<!DOCTYPE html>
<html>
<head>
    <title>Find My Kindle/Device -- Map View</title>
    <link href="css/fmk.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <!-- Google maps libs -->
    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js" type="text/javascript" ></script>
    <script src="js/jquery.ui.map.full.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        function getParam(name){
            if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
                return decodeURIComponent(name[1]);
        }
    </script>
</head>
<body>
<!-- Google Analytics -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-47312857-1', 'findmykindle.net');
    ga('send', 'pageview');
</script>

<script type="text/javascript">
    $(function() {
        // Also works with: var yourStartLatLng = '40.7128432, 18.0736160278';
        var lat = getParam('lat');
        var long = getParam('long');
        var radius = parseInt(getParam('radius'));
        var startLatLng = new google.maps.LatLng(lat, long);
        $('#map_canvas').gmap({'center': startLatLng});
        $('#map_canvas').gmap('option', 'zoom', 14);
        $('#map_canvas').gmap('addMarker', { 'position': startLatLng}, function() {});
        $('#map_canvas').gmap('addShape', 'Circle', {
            'strokeColor': "#0000FF", 'strokeOpacity': 0.2, 'strokeWeight': 2, 'fillColor': "#0000FF", 'fillOpacity': 0.2,
            'center': startLatLng,
            'radius': radius });
    });
</script>
<div id="fmkapp">
    <div class="title">
        <h1>Find My Device -- Map View</h1>
    </div>
    <div class="content">
        <div id="section">
            <a href="index.html">Back to Device List</a>
            <div id="map_canvas" style="height:500px"></div>
        </div>
    </div>
</div>
